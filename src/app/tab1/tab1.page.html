<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Ionic</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Now that your app has been created, you'll want to start building out features and components. Check out some of
        the resources below for next steps.
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-item>
      <ion-button (click)="toggle()">{{ buttonPrompt }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
